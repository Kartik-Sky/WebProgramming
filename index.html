<title>PAT Practice Website</title>

<style>

@keyframes colorbrrr{
50% {transform: rotate(360deg);height:400px;width:400px;background-color:yellow;left:500px;}

}

.Colorwheeee{
	width:100px;
	postion:relative;
	height:100px;
	background-color:red;
	animation-name:colorbrrr;
	animation-duration:2s;
	animation-iteration-count:infinite;
}

@keyframes Bounce {
  from {
    transform: translateY(0);
	border-radius:35%;
  }
  to {
    transform: translateY(-200px);
	border-radius:50%;
  }
}
@keyframes Bounce2 {
  from {
    transform: translateY(0);
	border-radius:35%;
  }
  to {
    transform: translateY(-100px);
	border-radius:50%;
  }
}

.bouncy2{
	width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: green;
  position: absolute;
  animation: Bounce2 2s infinite alternate;

}

.bouncy{
	width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: blue;
  position: absolute;
  animation: Bounce 2s infinite alternate;

}
.Container{
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  

}

</style>


</head>
